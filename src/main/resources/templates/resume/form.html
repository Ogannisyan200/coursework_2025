<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мое резюме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Мое резюме</h2>
            </div>
            <div class="card-body">
                <div th:if="${param.success}" class="alert alert-success">
                    Резюме успешно сохранено!
                </div>
                
                <form th:action="@{/resume}" method="post" th:object="${resume}">
                    <div class="mb-3">
                        <label for="content" class="form-label">Содержание резюме</label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="15" required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить резюме</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
