<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вакансия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
    
    <div class="container mt-5">
        <h2 th:text="${vacancy.id == null ? 'Новая вакансия' : 'Редактирование вакансии'}"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${vacancy.id == null ? '/vacancies' : '/vacancies/' + vacancy.id}" 
                      th:object="${vacancy}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название вакансии</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="company" class="form-label">Компания</label>
                        <input type="text" class="form-control" id="company" th:field="*{company}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Локация</label>
                        <input type="text" class="form-control" id="location" th:field="*{location}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="salary" class="form-label">Зарплата</label>
                        <input type="number" step="0.01" class="form-control" id="salary" th:field="*{salary}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="5" required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a th:href="@{/vacancies}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
