<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <style>
        .btn-link.nav-link {
            color: #fff !important;
            text-decoration: none !important;
            background: none !important;
            border: none !important;
            padding: 0.5rem 1rem !important;
            font-size: 1rem !important;
        }
        .btn-link.nav-link:hover {
            color: #ccc !important;
            text-decoration: none !important;
        }
        .nav-item form button {
            color: #fff !important;
            text-decoration: none !important;
            background: none !important;
            border: none !important;
            padding: 0.5rem 1rem !important;
            font-size: 1rem !important;
        }
        .nav-item form button:hover {
            color: #ccc !important;
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Главная страница</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/applications/history}">Заявки</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/vacancies}">Вакансии</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated() and !hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/resume}">Мое резюме</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/about}">Об авторе</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Регистрация</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Авторизация</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link">Выйти</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
