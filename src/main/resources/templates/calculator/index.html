<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="fragments/navigation :: navigation"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Добро пожаловать!</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Заявки</h5>
                        <p class="card-text">Просмотр истории ваших заявок на вакансии и их статусов.</p>
                        <a href="/applications/history" class="btn btn-primary">Перейти к заявкам</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Вакансии</h5>
                        <p class="card-text">Просмотр доступных вакансий и возможность откликнуться на них.</p>
                        <a href="/vacancies" class="btn btn-primary">Перейти к вакансиям</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Об авторе</h5>
                        <p class="card-text">Узнайте больше о разработчике этого приложения.</p>
                        <a href="/about" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
